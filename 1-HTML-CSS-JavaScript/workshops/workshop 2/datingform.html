<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Your Dating Website</title>
    <link rel="stylesheet" href="/workshops/workshop 2/datingform.css">
</head>
<body>

    <h1>Enter Your Details For Our Dating Website</h1>

    <form rel="https://learn.nucamp.co/show_everything.php" method="post" enctype="multipart/form-data">
    
        <fieldset>
            <legend>Your Face</legend>
            <div>
                <label for="avatar">Upload Your Image</label>
                <input type="file" id="avatar" name="avatar">
            </div>
            Image Preview: <img id="preview" width="500">
        </fieldset>
        <fieldset>
            <legend>Your Details</legend>
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your full name">
            </div>
            <div>
                <label for="gender">Gender</label>
                <input type="radio" id="womxn" name="gender" value="womxn">
                <label for="womxn">Womxn</label>
                <input type="radio" id="man" name="gender" value="man">
                <label for="man">Man</label>
            </div>
            
            <div>
                <label for="age">Date of Birth</label>
                <input type="date" id="dob" name="dob">
            </div>
            <div>
                <label for="color">Favorite Color</label>
                <input type="color" id="color" name="color">
            </div>
            <div>
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option>Choose a country.</option>
                    <option value="brazil">Brazil</option>
                    <option value="france">France</option>
                    <option value="japan">Japan</option>
                    <option value="libya">Libya</option>
                    <option value="usa">U.S.A.</option>
                </select>
            </div>
            <div>
                <label for="salary">Salary</label>
                <span class="range-caption">Poor</span>
                <input type="range" name="salary" min="0" max="100" value="50">
                <span class="range-caption">Rich</span>
            </div>
        </fieldset>
        <fieldset>
            <legend>Your Contact Information</legend>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div>
                <label for="address">Address:</label>
                <textarea cols="40" id="address" name="address"></textarea>
            </div>
            <div>
                <label for="contact">Contact method</label>
                <input type="checkbox" name="contact" id="emailCheckbox" value="email">
                <label for="emailCheckbox">Email</label>
                <input type="checkbox" name="contact" id="phoneCheckbox" value="phone">
                <label for="phoneCheckbox">Phone</label>
            </div>
        </fieldset>
        <div>
            <input type="submit">
        </div>
    </form>

    <p id="invisible">
        This website was created by Stacey Kay during NuCamp Web Fundamentals Bootcamp Workshop #2 on May 30, 2020.
    </p>

    <script src="https://url.nucamp.co/datingjs"></script>
</body>
