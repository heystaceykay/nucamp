<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <!-- Typeface Details -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Audiowide&family=Comfortaa&family=Fredericka+the+Great&family=Open+Sans&family=Press+Start+2P&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400&family=Yeseva+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- build:css css/main.css -->
    <!-- endbuild -->

    <title>contact us &#x2758; ramp planner</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-light sticky-top shadow-sm p-3 mb-5 bg-white rounded">
        <div class="container">
        <a class="navbar-brand" href="index.html"><img src="images/rampPlannerLogo.png" height="100" width="100" /></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#rpNavBar">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#rpNavBar">
          <span class="navbar-toggler-icon"></span>
          </button>
      <div class="collapse navbar-collapse" id="rpNav">
          <ul class="navbar-nav">
              <li class="nav-item active"><a class="nav-link navigate" href="index.html"><span class="fa fa-home fa-lg"></span>  Home</a></li>
              <li class="nav-item"><a class="nav-link navigate" href="contactus.html"><span class="fa fa-address-card fa-lg"></span>  Contact</a></li>
              <li class="nav-item text-right"><div class="col col-md-4 col-xl-2" id="reserveBut"><button type="button" class="btn btn-info bg-info text-light">Updates</button></li>
          </ul>
      </div>
      </div>
      </nav>
    </header>
  <div class="content">
  <h1>Get in touch</h1>
  <p>If you have any questions or want to contribute in some way to the future
    of this project, we hope you'll contact us somehow. You've got options.</p>
    <div class="card" style="width: 25rem;">
      <div class="card-body">
        <h2 class="card-title">Contact form</h5>
        <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/rampplanner@gmail.com" method="post">
        <fieldset id="fs-frm-inputs">
          <label class="row" for="name">Name</label>
          <input class="row" type="text" name="name" id="name" placeholder="Your name" required="">
          <label class="row" for="email-address">Email Address</label>
          <input class="row" type="email" name="_replyto" id="email-address" placeholder="email@domain.com" required="">
          <label class="row" for="message">Message</label>
          <textarea class="row" rows="5" name="message" id="message" placeholder="Type your message to us in here." required=""></textarea>
          <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
          <input class="row btn btn-dark" type="submit" value="Submit" margin-top=10px padding-top=10px >
        </fieldset>
        </form>
        </div>
      </div>
    </div>
  </div> 
  </body>
</html>
