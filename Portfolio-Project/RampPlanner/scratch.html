<div class="modal fade" id="eUp" role="dialog">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
                  <h3 class="modal-title" id="keepInTouch">Keep In Touch!</h3>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
          </div>
          <div class="modal-body">
              <div class="form-group col-form-label">
                  <label class="col col-right col-sm-6" for="name">Name</label>
                  <input class="col col-4" type="text" id="name" name="name" placeholder="Name">
              </div>
              <div class="form-group col-form-label">
                <label class="col col-right col-sm-6" for="eAdd">Email</label>
                    <input type="email" multiple name="email" id="eAdd" placeholder="email@domain.com">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
                <div class="form-group col-form-label">
                    <div class="col">
                        <button type="button" class="btn btn-secondary text-light" data-dismiss="modal" value="cancel">Cancel</button>
                        <button type="button" class="btn btn-primary text-light" data-dismiss="modal" value="submit">Submit</button>
                    </div>
                </div>
        </div>
      </div>
    </div>
</div>
